<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot Background</title>
    <script src="https://hif.boost.ai/chatPanel/chatPanel.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            background: url('image.png') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body>
    <button type="button" onclick="javascript:openChat()">Open chat</button> 
<script>
    var options = {
        chatPanel: {
    settings: {
      openTextLinksInNewTab: True,
      },
    },
    var boost = window.boostInit("hif", options);
    function openChat() {
        boost.chatPanel.show();
    }
</script>
</body>
</html>
